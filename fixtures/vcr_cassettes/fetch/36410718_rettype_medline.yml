      string: "\nPMID- 36410718\nOWN - NLM\nSTAT- MEDLINE\nDCOM- 20230131\nLR  - 20230314\nIS
        \ - 1476-4687 (Electronic)\nIS  - 0028-0836 (Print)\nIS  - 0028-0836 (Linking)\nVI
        \ - 613\nIP  - 7944\nDP  - 2023 Jan\nTI  - Pre-T cell receptor self-MHC sampling
        restricts thymocyte dedifferentiation.\nPG  - 565-574\nLID - 10.1038/s41586-022-05555-7
        [doi]\nAB  - Programming T cells to distinguish self from non-self is a vital,
        multi-step \n      process that occurs in the thymus(1-4). Signalling through
        the pre-T cell \n      receptor (preTCR), a CD3-associated heterodimer comprising
        an invariant pTalpha chain \n      and a clone-specific beta chain, is a critical
        early checkpoint in thymocyte \n      development within the alphabeta T cell
        lineage(5,6). PreTCRs arrayed on CD4(-)CD8(-) \n      double-negative thymocytes
        ligate peptides bound to major histocompatibility \n      complex molecules
        (pMHC) on thymic stroma, similar to alphabeta T cell receptors that \n      appear
        on CD4(+)CD8(+) double-positive thymocytes, but via a different molecular
        \n      docking strategy(7-10). Here we show the consequences of these distinct
        \n      interactions for thymocyte progression using synchronized fetal thymic
        progenitor \n      cultures that differ in the presence or absence of pMHC
        on support stroma, and \n      single-cell transcriptomes at key thymocyte
        developmental transitions. Although \n      major histocompatibility complex
        (MHC)-negative stroma fosters alphabeta T cell \n      differentiation, the
        absence of preTCR-pMHC interactions leads to deviant \n      thymocyte transcriptional
        programming associated with dedifferentiation. Highly \n      proliferative
        double-negative and double-positive thymocyte subsets emerge, with \n      antecedent
        characteristics of T cell lymphoblastic and myeloid malignancies. \n      Compensatory
        upregulation of diverse MHC class Ib proteins in B2m/H2-Ab1 \n      MHC-knockout
        mice partially safeguards in vivo thymocyte progression, although \n      disseminated
        double-positive thymic tumours may develop with ageing. Thus, as \n      well
        as promoting beta chain repertoire broadening for subsequent alphabeta T cell
        receptor \n      utilization, preTCR-pMHC interactions limit cellular plasticity
        to facilitate \n      normal thymocyte differentiation and proliferation that,
        if absent, introduce \n      developmental vulnerabilities.\nCI  - (c) 2022.
