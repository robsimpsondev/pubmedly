        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2023//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_230101.dtd">
        <PubmedArticleSet>
        <PubmedArticle><MedlineCitation Status="MEDLINE" Owner="NLM" IndexingMethod="Curated"><PMID Version="1">36410718</PMID><DateCompleted><Year>2023</Year><Month>01</Month><Day>31</Day></DateCompleted><DateRevised><Year>2023</Year><Month>03</Month><Day>14</Day></DateRevised><Article PubModel="Print-Electronic"><Journal><ISSN IssnType="Electronic">1476-4687</ISSN><JournalIssue CitedMedium="Internet"><Volume>613</Volume><Issue>7944</Issue><PubDate><Year>2023</Year><Month>Jan</Month></PubDate></JournalIssue><Title>Nature</Title><ISOAbbreviation>Nature</ISOAbbreviation></Journal><ArticleTitle>Pre-T cell receptor self-MHC sampling restricts thymocyte dedifferentiation.</ArticleTitle><Pagination><StartPage>565</StartPage><EndPage>574</EndPage><MedlinePgn>565-574</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1038/s41586-022-05555-7</ELocationID><Abstract><AbstractText>Programming T cells to distinguish self from non-self is a vital, multi-step process that occurs in the thymus<sup>1-4</sup>. Signalling through the pre-T cell receptor (preTCR), a CD3-associated heterodimer comprising an invariant pT&#x3b1; chain and a clone-specific &#x3b2; chain, is a critical early checkpoint in thymocyte development within the &#x3b1;&#x3b2; T cell lineage<sup>5,6</sup>. PreTCRs arrayed on CD4<sup>-</sup>CD8<sup>-</sup> double-negative thymocytes ligate peptides bound to major histocompatibility complex molecules (pMHC) on thymic stroma, similar to &#x3b1;&#x3b2; T cell receptors that appear on CD4<sup>+</sup>CD8<sup>+</sup> double-positive thymocytes, but via a different molecular docking strategy<sup>7-10</sup>. Here we show the consequences of these distinct interactions for thymocyte progression using synchronized fetal thymic progenitor cultures that differ in the presence or absence of pMHC on support stroma, and single-cell transcriptomes at key thymocyte developmental transitions. Although major histocompatibility complex (MHC)-negative stroma fosters &#x3b1;&#x3b2; T cell differentiation, the absence of preTCR-pMHC interactions leads to deviant thymocyte transcriptional programming associated with dedifferentiation. Highly proliferative double-negative and double-positive thymocyte subsets emerge, with antecedent characteristics of T cell lymphoblastic and myeloid malignancies. Compensatory upregulation of diverse MHC class Ib proteins in B2m/H2-Ab1 MHC-knockout mice partially safeguards in vivo thymocyte progression, although disseminated double-positive thymic tumours may develop with ageing. Thus, as well as promoting &#x3b2; chain repertoire broadening for subsequent &#x3b1;&#x3b2; T cell receptor utilization, preTCR-pMHC interactions limit cellular plasticity to facilitate normal thymocyte differentiation and proliferation that, if absent, introduce developmental vulnerabilities.</AbstractText><CopyrightInformation>&#xa9; 2022. The Author(s), under exclusive licence to Springer Nature Limited.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Duke-Cohan</LastName><ForeName>Jonathan S</ForeName><Initials>JS</Initials><Identifier Source="ORCID">0000-0002-9478-9609</Identifier><AffiliationInfo><Affiliation>Laboratory of Immunobiology, Dana-Farber Cancer Institute, Boston, MA, USA. jonathan_duke-cohan@dfci.harvard.edu.</Affiliation></AffiliationInfo><AffiliationInfo><Affiliation>Department of Medical Oncology, Dana-Farber Cancer Institute, Boston, MA, USA. jonathan_duke-cohan@dfci.harvard.edu.</Affiliation></AffiliationInfo><AffiliationInfo><Affiliation>Department of Medicine, Harvard Medical School, Boston, MA, USA. jonathan_duke-cohan@dfci.harvard.edu.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Akitsu</LastName><ForeName>Aoi</ForeName><Initials>A</Initials><AffiliationInfo><Affiliation>Laboratory of Immunobiology, Dana-Farber Cancer Institute, Boston, MA, USA.</Affiliation></AffiliationInfo><AffiliationInfo><Affiliation>Department of Medical Onco