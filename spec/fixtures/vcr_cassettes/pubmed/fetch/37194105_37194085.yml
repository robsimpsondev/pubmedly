istance to EGFR tyrosine kinase inhibitor in EGFR-mutant lung cancer via eIF4A3/MUC1/EGFR signaling. Int J Mol Sci. 2021;22(8):4005.</Citation><ArticleIdList><ArticleId IdType="doi">10.3390/ijms22084005</ArticleId><ArticleId IdType="pubmed">33924522</ArticleId><ArticleId IdType="pmc">8070547</ArticleId></ArticleIdList></Reference></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37194085</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>16</Day></DateRevised><Article PubModel="Electronic"><Journal><ISSN IssnType="Print">1226-4601</ISSN><JournalIssue CitedMedium="Print"><Volume>27</Volume><Issue>1</Issue><PubDate><Year>2023</Year><Month>May</Month><Day>16</Day></PubDate></JournalIssue><Title>Biomaterials research</Title><ISOAbbreviation>Biomater Res</ISOAbbreviation></Journal><ArticleTitle>Emerging biomaterials for tumor immunotherapy.</ArticleTitle><Pagination><StartPage>47</StartPage><MedlinePgn>47</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1186/s40824-023-00369-8</ELocationID><Abstract><AbstractText Label="BACKGROUND" NlmCategory="BACKGROUND">The immune system interacts with cancer cells in various intricate ways that can protect the individual from overproliferation of cancer cells; however, these interactions can also lead to malignancy. There has been a dramatic increase in the application of cancer immunotherapy in the last decade. However, low immunogenicity, poor specificity, weak presentation efficiency, and off-target side effects still limit its widespread application. Fortunately, advanced biomaterials effectively contribute immunotherapy and play an important role in cancer treatment, making it a research hotspot in the biomedical field.</AbstractText><AbstractText Label="MAIN BODY" NlmCategory="METHODS">This review discusses immunotherapies and the development of related biomaterials for application in the field. The review first summarizes the various types of tumor immunotherapy applicable in clinical practice as well as their underlying mechanisms. Further, it focuses on the types of biomaterials applied in immunotherapy and related research on metal nanomaterials, silicon nanoparticles, carbon nanotubes, polymer nanoparticles, and cell membrane nanocarriers. Moreover, we introduce the preparation and processing technologies of these biomaterials (liposomes, microspheres, microneedles, and hydrogels) and summarize their mechanisms when applied to tumor immunotherapy. Finally, we discuss future advancements and shortcomings related to the application of biomaterials in tumor immunotherapy.</AbstractText><AbstractText Label="CONCLUSION" NlmCategory="CONCLUSIONS">Research on biomaterial-based tumor immunotherapy is booming; however, several challenges remain to be overcome to transition from experimental research to clinical application. Biomaterials have been optimized continuously and nanotechnology has achieved continuous progression, ensuring the development of more efficient biomaterials, thereby providing a platform and opportunity for breakthroughs in tumor immunotherapy.</AbstractText><CopyrightInformation>&#xa9; 2023. The Author(s).</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Xiao</LastName><ForeName>Minna</ForeName><Initials>M</Initials><AffiliationInfo><Affiliation>Department of Otorhinolaryngology Head and Neck Surgery, The Second Xiangya Hospital, Central South University, Changsha, 410011, Hunan, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Tang</LastName><ForeName>Qinglai</ForeName><Initials>Q</Initials><AffiliationInfo><Affiliation>Department of Otorhinolaryngology Head and Neck Surgery, The Second Xiangya Hospital, Central South University, Changsha, 410011, Hunan, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Zeng</LastName><ForeName>Shiying</ForeName><Ini