        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2023//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_230101.dtd">
        <PubmedArticleSet>
        <PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37194105</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>16</Day></DateRevised><Article PubModel="Electronic"><Journal><ISSN IssnType="Print">1475-2867</ISSN><JournalIssue CitedMedium="Print"><Volume>23</Volume><Issue>1</Issue><PubDate><Year>2023</Year><Month>May</Month><Day>16</Day></PubDate></JournalIssue><Title>Cancer cell international</Title><ISOAbbreviation>Cancer Cell Int</ISOAbbreviation></Journal><ArticleTitle>Implications of CRNDE in prognosis, tumor immunity, and therapeutic sensitivity in low grade glioma patients.</ArticleTitle><Pagination><StartPage>93</StartPage><MedlinePgn>93</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1186/s12935-023-02930-w</ELocationID><Abstract><AbstractText Label="BACKGROUND" NlmCategory="BACKGROUND">Colorectal tumor differentially expressed (CRNDE) is specifically expressed in human brains and is the most highly expressed lncRNA in gliomas. Nevertheless, its implications in low grade glioma (LGG) are still indistinct. This study presented systematic analyses of CRNDE in LGG biology.</AbstractText><AbstractText Label="METHODS" NlmCategory="METHODS">We retrospectively retrieved TCGA, CGGC and GSE16011 LGG cohorts. Survival analysis was conducted for evaluating the prognostic significance of CRNDE in LGG. A CRNDE-based nomogram was established, and its predictive performance was verified. Signaling pathways underlying CRNDE were analyzed through ssGSEA and GSEA approaches. The abundance of immune cells and activity of cancer-immunity cycle were estimated with ssGSEA approach. Immune checkpoints, HLAs, chemokines, and immunotherapeutic response indicators (TIDE, and TMB) was quantified. U251 and SW1088 cells were transfected with specific shRNAs of CRNDE, and flow cytometry (apoptosis) and western blot (&#x3b2;-catenin and Wnt5a) assays were conducted.</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">Up-regulated CRNDE was found in LGG, and was linked to unfavorable clinical outcomes. The CRNDE-based nomogram enabled to accurately predict patients' prognosis. High CRNDE expression was linked to more genomic variations, activity of tumorigenic pathways, tumor immunity (increase in infiltration of immune cells, expression of immune checkpoints, HLAs and chemokines, and cancer-immunity cycle), and therapeutic sensitivity. CRNDE knockdown mitigated malignant phenotypes of LGG cells.</AbstractText><AbstractText Label="CONCLUSIONS" NlmCategory="CONCLUSIONS">Our study determined CRNDE as a novel predictor for patient prognosis, tumor immunity and therapeutic response in LGG. Assessment of CRNDE expression is a promising approach for predicting the therapeutic benefits of LGG patients.</AbstractText><CopyrightInformation>&#xa9; 2023. The Author(s).</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y" EqualContrib="Y"><LastName>Yang</LastName><ForeName>Chen</ForeName><Initials>C</Initials><AffiliationInfo><Affiliation>Department of Neurosurgery, Zhongshan Hospital, Fudan University (Xiamen Branch), Xiamen, 361015, Fujian, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y" EqualContrib="Y"><LastName>Jiang</LastName><ForeName>Yingchuan</ForeName><Initials>Y</Initials><AffiliationInfo><Affiliation>Department of Neurosurgery, Zhongshan Hospital, Fudan University, Shanghai, 200032, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Hu</LastName><ForeName>Fan</ForeName><Initials>F</Initials><AffiliationInfo><Affiliation>Department of Neurosurgery, Zhongshan Hospital, Fudan University, Shanghai, 200032, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Li</LastName><ForeName>Qiuping</ForeName><Initials>Q</Initials><AffiliationInfo><Affiliation>Department of Neurosurgery, Zhongshan Hospital, Fudan University (Xiamen Branch), Xiamen, 361015, Fujian, Chi