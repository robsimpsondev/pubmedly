lastic syndromes (MDSs) are a heterogeneous group of hematologic neoplasms with varied natural histories and prognoses. Specific to this review, treatment of low-risk MDS most often focuses on improving quality of life by correcting cytopenias, as opposed to urgent disease modification to avoid acute myeloid leukemia. These treatments include transfusion support with iron chelation when necessary, growth factors including novel maturation agents such as luspatercept, lenalidomide for del(5q) disease, and, increasingly, low-dose hypomethylating agents. Recent advances in the understanding of the genetic lesions that drive MDS have prompted a reassessment of how low-risk disease is defined and helped to identify a subset of low-risk MDS patients who may benefit from a more aggressive treatment paradigm, including hematopoietic stem cell transplantation.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Randall</LastName><ForeName>Michael P</ForeName><Initials>MP</Initials><AffiliationInfo><Affiliation>From the Division of Hematology and Oncology, Department of Medicine, University of California San Francisco, San Francisco, CA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>DeZern</LastName><ForeName>Amy E</ForeName><Initials>AE</Initials><AffiliationInfo><Affiliation>Division of Hematologic Malignancies, The Johns Hopkins University School of Medicine, Baltimore, MD.</Affiliation></AffiliationInfo></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Cancer J</MedlineTA><NlmUniqueID>100931981</NlmUniqueID><ISSNLinking>1528-9117</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><CoiStatement>Conflicts of Interest a