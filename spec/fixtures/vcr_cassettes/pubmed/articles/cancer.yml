for MDS patients. Myelodysplastic syndrome is categorized into subtypes that are associated with lower or higher risk for leukemic evolution, and that knowledge helps with therapy selection. Currently, as it stands, for those with higher-risk MDSs, hypomethylating agents are the first-line therapy. Allogenic stem cell transplantation represents the only potential cure for our patients with MDSs and should be considered for all eligible patients with higher-risk MDSs at the time of diagnosis. This review discusses current MDS treatment landscape, as well as new approaches in development.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Singh</LastName><ForeName>Abhay</ForeName><Initials>A</Initials><AffiliationInfo><Affiliation>From the Leukemia and Myeloid Disorder Program, Taussig Cancer Institute, Cleveland Clinic, Cleveland, OH.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Carraway</LastName><ForeName>Hetty E</ForeName><Initials>HE</Initials></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Cancer J</MedlineTA><NlmUniqueID>100931981</NlmUniqueID><ISSNLinking>1528-9117</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><CoiStatement>Conflicts of Interest and Source of Funding: The authors have disclosed that they have no significant relationships with, or financial interest in, any commercial companies pertaining to this article.</CoiStatement></MedlineCitation><PubmedData><History><PubMedPubDate PubStatus="medline"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="pubmed"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><