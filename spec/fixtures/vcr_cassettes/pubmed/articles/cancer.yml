. 2022;140(Supplement 1):6909&#x2013;6911.</Citation></Reference><Reference><Citation>McNerney ME, Godley LA, Le Beau MM. Therapy-related myeloid neoplasms: when genetics and environment collide. Nat Rev Cancer. 2017;17:513&#x2013;527.</Citation></Reference><Reference><Citation>Kuendgen A, Nomdedeu M, Tuechler H, et al. Therapy-related myelodysplastic syndromes deserve specific diagnostic sub-classification and risk-stratification-an approach to classification of patients with t-MDS. Leukemia. 2021;35:835&#x2013;849.</Citation></Reference><Reference><Citation>Kayser S, D&#xf6;hner K, Krauter J, et al. The impact of therapy-related acute myeloid leukemia (AML) on outcome in 2853 adult patients with newly diagnosed AML. Blood. 2011;117:2137&#x2013;2145.</Citation></Reference><Reference><Citation>Bono E, McLornan D, Travaglino E, et al. Clinical, histopathological and molecular characterization of hypoplastic myelodysplastic syndrome. Leukemia. 2019;33:2495&#x2013;2505.</Citation></Reference><Reference><Citation>Fattizzo B, Serpenti F, Barcellini W, et al. Hypoplastic myelodysplastic syndromes: just an overlap syndrome? Cancers (Basel). 2021;13:132.</Citation></Reference><Reference><Citation>Estey E, Hasserjian RP, D&#xf6;hner H. Distinguishing AML from MDS: a fixed blast percentage may no longer be optimal. Blood. 2022;139:323&#x2013;332.</Citation></Reference></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195768</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Spectrum From Clonal Hematopoiesis to Myelodysplastic Neoplasm/Syndromes and Other Myeloid Neoplasms.</ArticleTitle><Pagination><StartPage>130</StartPage><EndPage>137</EndPage><MedlinePgn>130-137</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000656</ELocationID><Abstract><AbstractText>Clonal hematopoiesis (CH) confers a high risk of aging-related diseases and hematologic malignancy. There are still significant knowledge gaps in identifying high-risk patients with CH and managing such patients. In this review, we focus on 3 areas: (1) the natural history of CH; (2) the risks of progression of CH, including CH of indeterminate potential, clonal cytopenia of undetermined significance, and therapy-related CH, to myeloid malignancy; and (3) the challenges and unmet needs of CH management and research.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Xie</LastName><ForeName>Zhuoer</ForeName><Initials>Z</Initials><AffiliationInfo><Affiliation>From the Malignant Hematology Department, H. Lee Moffitt Cancer Center &amp; Research Institute, FL.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Chen</LastName><ForeName>Evan C</ForeName><Initials>EC</Initials><AffiliationInfo><Affiliation>Adult Leukemia Program, Department of Medical Oncology, Dana-Farber Cancer Institute and Harvard Medical School, Boston, MA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Mendez</LastName><ForeName>Lourdes M</ForeName><Initials>LM</Initials><AffiliationInfo><Affiliation>Section of Hematology, Department of Internal Medicine, Yale Cancer Center and Smilow Cancer Hospital, Yale University School of Medicine, New Haven, CT.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Komrokji</LastName><ForeName>Rami</ForeName><Initials>R</Initials><AffiliationInfo><Affiliation>From the Malignant