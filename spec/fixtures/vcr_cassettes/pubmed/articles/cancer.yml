Id IdType="doi">10.1016/j.clml.2016.04.001</ArticleId></ArticleIdList></Reference><Reference><Citation>Feurstein S, Trottier AM, Estrada-Merly N, et al. Germ line predisposition variants occur in myelodysplastic syndrome patients of all ages. Blood. 2022;140:2533&#x2013;2548. doi:10.1182/blood.2022015790.</Citation><ArticleIdList><ArticleId IdType="doi">10.1182/blood.2022015790</ArticleId></ArticleIdList></Reference><Reference><Citation>Churpek JE, Lorenz R, Nedumgottil S, et al. Proposal for the clinical detection and management of patients and their family members with familial myelodysplastic syndrome/acute leukemia predisposition syndromes. Leuk Lymphoma. 2013;54:28&#x2013;35. doi:10.3109/10428194.2012.701738.</Citation><ArticleIdList><ArticleId IdType="doi">10.3109/10428194.2012.701738</ArticleId></ArticleIdList></Reference><Reference><Citation>D&#xf6;hner H, Wei AH, Appelbaum FR, et al. Diagnosis and management of AML in adults: 2022 recommendations from an international expert panel on behalf of the ELN. Blood. 2022;140:1345&#x2013;1377. doi:10.1182/blood.2022016867.</Citation><ArticleIdList><ArticleId IdType="doi">10.1182/blood.2022016867</ArticleId></ArticleIdList></Reference></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195769</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Updates in Risk Stratification in Myelodysplastic Syndromes.</ArticleTitle><Pagination><StartPage>138</StartPage><EndPage>142</EndPage><MedlinePgn>138-142</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000654</ELocationID><Abstract><AbstractText>Risk stratification plays an essential role in treatment planning in myelodysplastic syndromes. For decades, the International Prognostic Scoring System and its revised version have provided unified consensus for clinical trial enrollment and design. These models relied on laboratory and cytogenetic data to estimate prognosis and dictate treatment paradigms. Critical developments in DNA sequencing techniques in recent years, as well as our growing understanding of the clonal dynamics of myelodysplastic syndromes and the role that specific mutations have in shaping disease-specific phenotypes and treatment susceptibilities, have made it possible to identify molecular markers that carry critical diagnostic and therapeutic relevance and remained unaccounted for in the older models. The Molecular International Prognostic Scoring System is a novel risk stratification model that integrates clinical, cytogenetic, and molecular data to devise a more refined prognostic tool that builds on the accuracy of the traditional models.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Aguirre</LastName><ForeName>Luis E</ForeName><Initials>LE</Initials><AffiliationInfo><Affiliation>From the H. Lee Moffitt Cancer Center and Research Institute, Tampa, FL.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Sallman</LastName><ForeName>David A</ForeName><Initials>DA</Initials></Author><Author ValidYN="Y"><LastName>Stone</LastName><ForeName>Richard</ForeName><Initials>R</Initials></Author><Author ValidYN="Y"><LastName>Komrokji</LastName><ForeName>Rami S</ForeName><Initials>RS</Initials></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList></Article><MedlineJour