        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2023//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_230101.dtd">
        <PubmedArticleSet>
        <PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195809</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print-Electronic"><Journal><ISSN IssnType="Electronic">1940-1574</ISSN><JournalIssue CitedMedium="Internet"><PubDate><Year>2023</Year><Month>May</Month><Day>17</Day></PubDate></JournalIssue><Title>Angiology</Title><ISOAbbreviation>Angiology</ISOAbbreviation></Journal><ArticleTitle>Venous Thrombosis Recurrence After Catheter-Related Upper Extremity Deep Venous Thrombosis in Cancer Patients: A Retrospective Analysis.</ArticleTitle><Pagination><StartPage>33197231176985</StartPage><MedlinePgn>33197231176985</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1177/00033197231176985</ELocationID><Abstract><AbstractText>Long-term indwelling central venous catheters (CVC) are frequently used to secure vascular access to deliver injectable treatment. Catheter-related thrombosis (CRT) occurs in approximately 2-6% of cancer patients. We conducted a single-center retrospective study to assess the rate of venous thromboembolism (VTE) recurrence in cancer patients; 200 patients were included. Mean age was 56 &#xb1; 15.15&#xa0;years, median follow-up duration was 16.5 [range: 10-36] months. The incidence of recurrence was estimated using Gray's method for competing risk with death as the competing event of VTE. Recurrent VTE occurred in 25.5% of patients with a median occurrence time of 6.5 [range: 5-11.25] months. In case of recurrence, 94.6% of patients were treated for cancer and 80.4% of them received anticoagulants; 4 major bleeds and 17 non-major bleeds occurred during follow-up. In multivariate analysis, previous VTE (Hazard Ratio (HR) 2.48 (95% CI 1.42-4.32) and presence of CVC (HR 5.56 (95% CI 1.96-15.75) were significant recurrence risk factors. After a first episode of CRT, 25.5% of patients experienced VTE recurrence as UEDVT in 30 cases (55.5%), PE in 17 cases (31.5%), and DVT in 7 cases (13%), mostly during anticoagulation therapy. Anticoagulation therapy does not avoid CRT in case of cancer and must be balanced with hemorrhagic risk.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Hakem</LastName><ForeName>Rabiaa</ForeName><Initials>R</Initials><AffiliationInfo><Affiliation>Department of Vascular Medicine, Amiens-Picardie University Hospital, Amiens, France.</Affiliation><Identifier Source="RINGGOLD">36673</Identifier></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Soudet</LastName><ForeName>Simon</ForeName><Initials>S</Initials><Identifier Source="ORCID">0000-0001-7003-3703</Identifier><AffiliationInfo><Affiliation>Department of Vascular Medicine, Amiens-Picardie University Hospital, Amiens, France.</Affiliation><Identifier Source="RINGGOLD">36673</Identifier></AffiliationInfo><AffiliationInfo><Affiliation>EA CHIMERE, Picardie Jules Verne University, Amiens, France.</Affiliation><Identifier Source="RINGGOLD">7516</Identifier></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Diouf</LastName><ForeName>Momar</ForeName><Initials>M</Initials><AffiliationInfo><Affiliation>DRCI, Amiens-Picardie University Hospital, Amiens, France.</Affiliation><Identifier Source="RINGGOLD">36673</Identifier></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Sevestre</LastName><ForeName>Marie Antoinette</ForeName><Initials>MA</Initials><AffiliationInfo><Affiliation>Department of Vascular Medicine, Amiens-Picardie University Hospital, Amiens, France.</Affiliation><Identifier Source="RINGGOLD">36673</Identifier></AffiliationInfo><AffiliationInfo><Affiliation>EA CHIMERE, Picardie Jules Verne University, Amiens, France.</Affiliation><Identifier Source="RINGGOLD">7516</Identifier></AffiliationInfo></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList><ArticleDate DateType="Electronic"><Year>2023</Year><Month>05</Month><Day>17</Day></ArticleDate></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Angiology</MedlineTA><NlmUniqueID>0203706</NlmUniqueID><ISSNLinking>0003-3197</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><KeywordList Owner="NOTNLM"><Keyword MajorTopicYN="N">anticoagulants</Keyword><Keyword MajorTopicYN="N">neoplasms</Keyword><Keyword MajorTopicYN="N">upper extremity deep vein thrombosis</Keyword><Keyword MajorTopicYN="N">venous thrombosis</Keyword></KeywordList></MedlineCitation><PubmedData><History><PubMedPubDate PubStatus="medline"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="pubmed"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="entrez"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>12</Hour><Minute>3</Minute></PubMedPubDate></History><PublicationStatus>aheadofprint</PublicationStatus><ArticleIdList><ArticleId IdType="pubmed">37195809</ArticleId><ArticleId IdType="doi">10.1177/00033197231176985</ArticleId></ArticleIdList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195800</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print-Electronic"><Journal><ISSN IssnType="Electronic">1743-9159</ISSN><JournalIssue CitedMedium="Internet"><PubDate><Year>2023</Year><Month>May</Month><Day>16</Day></PubDate></JournalIssue><Title>International journal of surgery (London, England)</Title><ISOAbbreviation>Int J Surg</ISOAbbreviation></Journal><ArticleTitle>The incidence of perioperative lymphatic complications after radical hysterectomy and pelvic lymphadenectomy between robotic and laparoscopic approach : a systemic review and meta-analysis.</ArticleTitle><ELocationID EIdType="doi" ValidYN="Y">10.1097/JS9.0000000000000472</ELocationID><Abstract><AbstractText Label="BACKGROUND" NlmCategory="BACKGROUND">Although many studies have reported perioperative complications after radical hysterectomy and pelvic lymph node dissection using robotic and laparoscopic approaches, the risk of perioperative lymphatic complications has not been well identified. The aim of this meta-analysis is to compare the risks of perioperative lymphatic complications after robotic radical hysterectomy and lymph node dissection (RRHND) with laparoscopic radical hysterectomy and lymph node dissection (LRHND) for early uterine cervical cancer.</AbstractText><AbstractText Label="MATERIALS AND METHODS" NlmCategory="METHODS">We searched the PubMed, Cochrane Library, Web of Science, ScienceDirect, and Google Scholar databases for studies published up to July 2022 comparing perioperative lymphatic complications after RRHND and LRHND while treating early uterine cervical cancer. Related articles and bibliographies of relevant studies were also checked. Two reviewers independently performed the data extraction.</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">A total of 19 eligible clinical trials (15 retrospective studies and 4 prospective studies) comprising 3,079 patients were included in this analysis. Only 107 patients (3.48%) had perioperative lymphatic complications, of which the most common was lymphedema (n=57, 1.85%), followed by symptomatic lymphocele (n=30, 0.97%), and lymphorrhea (n=15, 0.49%). When all studies were pooled, the odds ratio (OR) for the risk of any lymphatic complication after RRHND compared with LRHND was 1.27 (95% confidence interval: 0.86-1.89; P=0.230). In the subgroup analysis, study quality, country of research, and publication year were not associated with perioperative lymphatic complications.</AbstractText><AbstractText Label="CONCLUSION" NlmCategory="CONCLUSIONS">A meta-analysis of the available current literature suggests that RRHND is not superior to LRHND in terms of perioperative lymphatic complications.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 the Author(s). Published by Wolters Kluwer Health, Inc.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Hwang</LastName><ForeName>Jong Ha</ForeName><Initials>JH</Initials><AffiliationInfo><Affiliation>Department of Obstetrics and Gynecology, International St. Mary's Hospital, Catholic Kwandong University College of Medicine, Incheon, Republic of Korea, SIMGOKRO 100 GIL 25 SEO-GU INCHEON METROPOLITAN CITY, 22711, South Korea.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Kim</LastName><ForeName>Bo Wook</ForeName><Initials>BW</Initials></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList><ArticleDate DateType="Electronic"><Year>2023</Year><Month>05</Month><Day>16</Day></ArticleDate></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Int J Surg</MedlineTA><NlmUniqueID>101228232</NlmUniqueID><ISSNLinking>1743-9159</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset></MedlineCitation><PubmedData><History><PubMedPubDate PubStatus="medline"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="pubmed"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="received"><Year>2022</Year><Month>8</Month><Day>21</Day></PubMedPubDate><PubMedPubDate PubStatus="accepted"><Year>2023</Year><Month>5</Month><Day>8</Day></PubMedPubDate><PubMedPubDate PubStatus="entrez"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>12</Hour><Minute>3</Minute></PubMedPubDate></History><PublicationStatus>aheadofprint</PublicationStatus><ArticleIdList><ArticleId IdType="pubmed">37195800</ArticleId><ArticleId IdType="doi">10.1097/JS9.0000000000000