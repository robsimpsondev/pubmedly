s in detection, monitoring and management of myeloid neoplasms with germline predisposition. Curr Hematol Malig Rep. 2021;16:336&#x2013;344.</Citation></Reference><Reference><Citation>Babushok DV, Bessler M. Genetic predisposition syndromes; when should they be considered in the work-up of MDS? Best Pract Res Clin Haematol. 2015;28:55&#x2013;68.</Citation></Reference><Reference><Citation>Wintering A, Dvorak CC, Stieglitz E, et al. Juvenile myelomonocytic leukemia in the molecular era: a clinician's guide to diagnosis, risk stratification, and treatment. Blood Adv. 2021;5:4783&#x2013;4793.</Citation></Reference><Reference><Citation>Baumann I, Fuhrer M, Behrendt S, et al. Morphological differentiation of severe aplastic anaemia from hypocellular refractory cytopenia of childhood: reproducibility of histopathological diagnostic criteria. Histopathology. 2012;61:10&#x2013;17.</Citation></Reference><Reference><Citation>Hasegawa D. The current perspective of low-grade myelodysplastic syndrome in children. Int J Hematol. 2016;103:360&#x2013;364.</Citation></Reference><Reference><Citation>Dolan MM, Singleton TP, Neglia J, et al. Aplastic anemia and monosomy 7&#x2013;associated dysmegakaryocytopoiesis. Am J Clin Pathol. 2006;126:925&#x2013;930.</Citation></Reference><Reference><Citation>Locatelli F, Strahm B. How I treat myelodysplastic syndromes of childhood. Blood. 2018;131:1406&#x2013;1414.</Citation></Reference><Reference><Citation>Sahoo SS, Pastor VB, Goodings C, et al. Clinical evolution, genetic landscape and trajectories of clonal hematopoiesis in SAMD9/SAMD9L syndromes. Nat Med. 2021;27:1806&#x2013;1817.</Citation></Reference></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195766</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Epidemiology and Pathogenesis of Myelodysplastic Syndrome.</ArticleTitle><Pagination><StartPage>111</StartPage><EndPage>121</EndPage><MedlinePgn>111-121</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000665</ELocationID><Abstract><AbstractText>Myelodysplastic syndrome (MDS) is a clonal disorder characterized by ineffective hematopoiesis and variable cytopenias with a considerable risk of progression to acute myeloid leukemia. Epidemiological assessment of MDS remains challenging because of evolving classification systems, but the overall incidence in the United States is estimated to be approximately 4 per 100,000 and increases with age. The sequential accumulation of mutations drives disease evolution from asymptomatic clonal hematopoiesis (CH) to CH of indeterminate potential, clonal cytopenia of unknown significance, to frank MDS. The molecular heterogeneity seen in MDS is highly complex and includes mutations of genes involved in splicing machinery, epigenetic regulation, differentiation, and cell signaling. Recent advances in the understanding of the molecular landscape of MDS have led to the development of improved risk assessment tools and novel therapies. Therapies targeting the underlying pathophysiology will hopefully further expand the armamentarium of MDS therapeutics, bringing us closer to a more individualized therapeutic approach based on the unique molecular profile of each patient and eventually improving the outcomes of patients with MDS. We review the epidemiology of MDS and the newly described MDS precursor conditions CH, CH of indeterminate potential, and CCUS. We then discuss central aspects of MDS pathophysiology and outline specific strategies targeting hallmarks of MDS pathophysiology, including ongoing clinical trials examining the efficacy of these therapeutic modalities.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Rotter</LastName><ForeName>Lara K</ForeName><Initials>LK</Initials></Author><Author ValidYN="Y"><LastName>Shimony</LastName><ForeName>Shai</ForeName><Initials>S</Initials></Author><Author ValidYN="Y"><LastName>Ling</LastName><ForeName>Kelly</ForeName><Initials>K</Initials><AffiliationInfo><Affiliation>Department of Medical Oncology, Dana-Farber Cancer Institute, Harvard Medical School, Boston, MA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Chen</LastName><ForeName>Evan</ForeName><Initials>E</Initials><AffiliationInfo><Affiliation>Department of Medical Oncology, Dana-Farber Cancer Institute, Harvard Medical School, Boston, MA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Shallis</LastName><ForeName>Rory M</ForeName><Initials>RM</Initials></Author><Author ValidYN="Y"><LastName>Zeidan</LastName><ForeName>Amer M</ForeName><Initials>AM</Initials></Author><Author ValidYN="Y"><LastName>Stahl</LastName><ForeName>Maximilian</ForeName><Initials>M</Initials><AffiliationInfo><Affiliation>Department of Medical Oncology, Dana-Farber Cancer Institute, Harvard Medical School, Boston, MA.</Affiliation></AffiliationInfo></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Cancer J</MedlineTA><NlmUniqueID>100931981</NlmUniqueID><ISSNLinking>1528-9117</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><CoiStatement>Conflicts of Interest and Source of Funding: M.S. served on the advisory board for Novartis, Kymera, Sierra Oncology, GSK, and Rigel; consu