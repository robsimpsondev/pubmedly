sk acute myeloid leukemia using preemptive adoptive cellular immunotherapy. Blood. 2023;141:22&#x2013;38.</Citation></Reference><Reference><Citation>Grayson PC, Patel BA, Young NS. VEXAS syndrome. Blood. 2021;137:3591&#x2013;3594.</Citation></Reference><Reference><Citation>Beck DB, Bodian DL, Shah V, et al. Estimated prevalence and clinical manifestations of UBA1 variants associated with VEXAS syndrome in a clinical population. JAMA. 2023;329:318&#x2013;324.</Citation></Reference><Reference><Citation>Bourbon E, Heiblig M, Gerfaud Valentin M, et al. Therapeutic options in VEXAS syndrome: insights from a retrospective series. Blood. 2021;137:3682&#x2013;3684.</Citation></Reference></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195773</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Supportive Care for Patients With Myelodysplastic Syndromes.</ArticleTitle><Pagination><StartPage>168</StartPage><EndPage>178</EndPage><MedlinePgn>168-178</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000661</ELocationID><Abstract><AbstractText>Myelodysplastic syndromes are a heterogeneous group of bone marrow disorders characterized by ineffective hematopoiesis, progressive cytopenias, and an innate capability of progressing to acute myeloid leukemia. The most common causes of morbidity and mortality are complications related to myelodysplastic syndromes rather than progression to acute myeloid leukemia. Although supportive care measures are applicable to all patients with myelodysplastic syndromes, they are especially essential in patients with lower-risk disease who have a better prognosis compared with their higher-risk counterparts and require longer-term monitoring of disease and treatment-related complications. In this review, we will address the most frequent complications and supportive care interventions used in patients with myelodysplastic syndromes, including transfusion support, management of iron overload, antimicrobial prophylaxis, important considerations in the era of COVID-19 (coronavirus infectious disease 2019), role of routine immunizations, and palliative care in the myelodysplastic syndrome population.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Stempel</LastName><ForeName>Jessica M</ForeName><Initials>JM</Initials></Author><Author ValidYN="Y"><LastName>Podoltsev</LastName><ForeName>Nikolai A</ForeName><Initials>NA</Initials><AffiliationInfo><Affiliation>From the Department of Internal Medicine, Hematology Section.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Dosani</LastName><ForeName>Talib</ForeName><Initials>T</Initials></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Cancer J</MedlineTA><NlmUniqueID>100931981</NlmUniqueID><ISSNLinking>1528-9117</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><CoiStatement>Conflicts of Interest and Source of Funding: The authors have disclosed that they have no significant relationships with, or financial interest in, any commercial companies pertaining to this article.</CoiStatement></MedlineCitation><PubmedData><History><PubMedPubDate PubStatus="medline"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hou