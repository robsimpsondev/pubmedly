ion></AffiliationInfo><AffiliationInfo><Affiliation>Department of Medical Education and Research, E-Da Cancer Hospital, I-Shou University, Kaohsiung, Taiwan.</Affiliation></AffiliationInfo></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList><ArticleDate DateType="Electronic"><Year>2023</Year><Month>05</Month><Day>16</Day></ArticleDate></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Int J Surg</MedlineTA><NlmUniqueID>101228232</NlmUniqueID><ISSNLinking>1743-9159</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset></MedlineCitation><PubmedData><History><PubMedPubDate PubStatus="medline"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="pubmed"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="received"><Year>2023</Year><Month>4</Month><Day>15</Day></PubMedPubDate><PubMedPubDate PubStatus="accepted"><Year>2023</Year><Month>4</Month><Day>30</Day></PubMedPubDate><PubMedPubDate PubStatus="entrez"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>12</Hour><Minute>3</Minute></PubMedPubDate></History><PublicationStatus>aheadofprint</PublicationStatus><ArticleIdList><ArticleId IdType="pubmed">37195788</ArticleId><ArticleId IdType="doi">10.1097/JS9.0000000000000465</ArticleId><ArticleId IdType="pii">01279778-990000000-00348</ArticleId></ArticleIdList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195787</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print-Electronic"><Journal><ISSN IssnType="Electronic">1743-9159</ISSN><JournalIssue CitedMedium="Internet"><PubDate><Year>2023</Year><Month>May</Month><Day>17</Day></PubDate></JournalIssue><Title>International journal of surgery (London, England)</Title><ISOAbbreviation>Int J Surg</ISOAbbreviation></Journal><ArticleTitle>Selective extended dissection for pancreaticoduodenectomy is associated with better survival in pancreatic cancer patients: retrospective cohort study.</ArticleTitle><ELocationID EIdType="doi" ValidYN="Y">10.1097/JS9.0000000000000437</ELocationID><Abstract><AbstractText Label="BACKGROUND" NlmCategory="BACKGROUND">Pancreatic ductal adenocarcinoma (PDAC) is a highly malignant tumor with relatively poor survival. Surgery is the first choice for treating patients with early pancreatic cancer. However, the surgical approach and the extent of resection for patients with pancreatic cancer are currently controversial.</AbstractText><AbstractText Label="METHODS" NlmCategory="METHODS">We optimized the procedure of standard pancreaticoduodenectomy to selective extended dissection (SED), which is based on the extra-pancreatic nerve plexus (PLX) potentially invaded by the tumor. We retrospectively analyzed the clinicopathological data of patients with pancreatic adenocarcinoma who underwent radical surgery in our center from 2011 to 2020. Patients who underwent standard dissection (SD) were matched 2:1 to those who underwent SED using propensity score matching (PSM). The log-rank test and cox regression model were used to analyze survival data. In addition, statistical analyses were performed for the perioperative complications, postoperative pathology and recurrence pattern.</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">A total of 520 patients were included in the analysis. Among patients with extra-pancreatic perineural invasion (EPNI), disease-free survival (DFS) was significantly longer in those who received SED than in those who received SD (14.5&#xa0;mo vs. 10&#xa0;mo, P&lt;0.05). The incidence of metastasis in No.9 and No.14 lymph nodes was significantly higher in patients with EPNI. In addition, there was no significant difference in the incidence rate of perioperative complications between the two surgical procedures.</AbstractText><AbstractText Label="CONCLUSION" NlmCategory="CONCLUSIONS">Compared with SD, SED exhibits significant prognostic benefit for patients with EPNI. The SED procedure aiming at specific nerve plexus dissection displayed particular efficacy and safety in resectable PDAC patients.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 the Author(s). Published by Wolters Kluwer Health, Inc.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Guo</LastName><ForeName>Xiaofan</ForeName><Initials>X</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Song</LastName><ForeName>Yuning</ForeName><Initials>Y</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Xu</LastName><ForeName>Peijun</ForeName><Initials>P</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Zhu</LastName><ForeName>Wenbo</ForeName><Initials>W</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Wang</LastName><ForeName>Hongwei</ForeName><Initials>H</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Zhou</LastName><ForeName>Yucheng</ForeName><Initials>Y</Initials><AffiliationInfo><Affiliation>Department of General Surgery, Zhejiang Provincial People's Hospital, Wenzhou Medical University, 158 Shangtang Road, Hangzhou, 310014, Zhejiang Province, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Huang</LastName><ForeName>Chongbiao</ForeName><Initials>C</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Hao</LastName><ForeName>Jihui</ForeName><Initials>J</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Gao</LastName><ForeName>Song</ForeName><Initials>S</Initials><AffiliationInfo><Affiliation>Department of Pancreatic Cancer, Tianjin Medical University Cancer Institute and Hospital, National Clinical Research Center for Cancer, Key Laboratory of Cancer Prevention and Therapy, Tianjin, China.</Affiliation></AffiliationInfo></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList><ArticleDate DateType="Electronic"><Year>2023</Year><Month>05</Month><Day>17</Day></ArticleDate></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Int J Surg</MedlineTA><NlmUniqueID>101228232</NlmUniqueID><ISSNLinking>1743-9159</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset></MedlineCitation><PubmedData><History><PubMedPubDate PubStatus="medline"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="pubmed"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>13</Hour><Minute>10</Minute></PubMedPubDate><PubMedPubDate PubStatus="received"><Year>2023</Year><Month>2</Month><Day>12</Day></PubMedPubDate><PubMedPubDate PubStatus="accepted"><Year>2023</Year><Month>5</Month><Day>1</Day></PubMedPubDate><PubMedPubDate PubStatus="entrez"><Year>2023</Year><Month>5</Month><Day>17</Day><Hour>12</Hour><Minute>3</Minute></PubMedPubDate></History><PublicationStatus>aheadofprint</PublicationStatus><ArticleIdList><ArticleId IdType="pubmed">37195787</ArticleId><ArticleId IdType="doi">10.1097/JS9.0000000000000437</ArticleId><ArticleId IdType="pii">01279778-990000000-00357</ArticleId></ArticleIdList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195782</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print-Electronic"><Journal><ISSN IssnType="Electronic">1743-9159</ISSN><JournalIssue CitedMedium="Internet"><PubDate><Year>2023</Year><Month>May</Month><Day>17</Day></PubDate></JournalIssue><Title>International journal of surgery (London, England)</Title><ISOAbbreviation>Int J Surg</ISOAbbreviation></Journal><ArticleTitle>Three- versus two-rows circular staplers for left-sided colorectal anastomosis: a propensity score-matched analysis of the iCral 2 and 3 prospective cohorts.</ArticleTitle><ELocationID EIdType="doi" ValidYN="Y">10.1097/JS9.0000000000000480</ELocationID><Abstract><AbstractText Label="BACKGROUND" NlmCategory="BACKGROUND">Since most anastomoses after left-sided colorectal resections are performed with a circular stapler, any technological change in stapling devices may influence the incidence of anastomotic adverse events. The aim of the present study was to analyze the effect of a three-rows circular stapler on anastomotic leakage and related morbidity after left-sided colorectal resections.</AbstractText><AbstractText Label="MATERIALS AND METHODS" NlmCategory="METHODS">A circular stapled anastomosis was performed in 4,255 (50.9%) out of 8,359 patients enrolled in two prospective multicenter studies in Italy, and, after exclusion criteria to reduce heterogeneity, 2,799 (65.8%) cases were retrospectively analyzed through a 1:1 propensity score-matching model including 20 covariates relative to patient characteristics, to surgery and to perioperative management. Two well balanced groups of 425 patients each were obtained: group (A) - true population of interest, anastomosis performed with a 3-rows circular stapler; group (B), - control population, anastomosis performed with a 2-rows circular stapler. The target of inferences was the average treatment effect in the treated (ATT). The primary endpoints were overall and major anastomotic leakage, and overall anastomotic bleeding; the secondary endpoints were overall and major morbidity, and mortality rates. The results of multiple logistic regression analyses for the outcomes, including the 20 covariates selected for matching, were presented as odds ratios (OR) and 95% confidence intervals (95%CI).</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">Group A vs. group B showed a significantly lower risk of overall anastomotic leakage [2.1 vs. 6.1%; OR 0.33; 95%CI 0.15-0.73; P=.006], major anastomotic leakage [2.1 vs. 5.2%; OR 0.39; 95%CI 0.17-0.87; P=.022], and major morbidity [3.5 vs. 6.6% events; OR 0.47; 95%CI 0.24-0.91; P=.026].</AbstractText><AbstractText Label="CONCLUSION" NlmCategory="CONCLUSIONS">The use of 3-rows circular staplers independently reduced the risk of anastomotic leakage and related morbidity after left-sided colorectal resection. Twenty-five patients were required to avoid one leakage.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 the Author(s). Published by Wolters Kluwer Health, Inc.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Catarci</LastName><ForeName>Marco</ForeName><Initials>M</Initials><Identifier Source="ORCID">0000-0002-6338-0114</Identifier><AffiliationInfo><Affiliation>General Surgery Unit, Sandro Pertini Hospital, ASL Roma 2.</Affiliation></AffiliationInfo><AffiliationInfo><Affiliation>General Surgery Unit, "C.&amp;G. Mazzoni" Hospital, Ascoli Piceno.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Guadagni</LastName><ForeName>Stefano</ForeName><Initials>S</Initials><AffiliationInfo><Affiliation>General Surgery Unit, University of L'Aquila.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Masedu</LastName><ForeName>Francesco</ForeName><Initials>F</Initials><AffiliationInfo><Affiliation>Department of Applied Clinical Sciences and Biotechnology, University of L'Aquila.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Ruffo</LastName><ForeName>Giacomo</ForeName><Initials>G</Initials><AffiliationInfo><Affiliation>General Surgery Unit, IRCCS Sacro Cuore Don Calabria Hospital, Negrar di Valpolicella (VR).</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Viola</LastName><ForeName>Massimo Giuseppe</ForeName><Initials>MG</Initials><AffiliationInfo><Affiliation>General Surgery Unit, Cardinale G. Panico Hospital, Tricase (LE).</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Borghi</LastName><ForeName>Felice</ForeName><Initials>F</Initials><AffiliationInfo><Affiliation>Oncologic Surgery Unit, Candiolo Cancer Institute, FPO-IRCCS, Candiolo (TO).</Affiliation></Af