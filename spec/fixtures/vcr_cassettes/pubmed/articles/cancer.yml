9;134(Supplement_1):673&#x2013;673. doi:10.1182/blood-2019-123854.</Citation><ArticleIdList><ArticleId IdType="doi">10.1182/blood-2019-123854</ArticleId></ArticleIdList></Reference><Reference><Citation>Stein EM, Fathi AT, DiNardo CD, et al. Enasidenib in patients with mutant IDH2 myelodysplastic syndromes: a phase 1 subgroup analysis of the multicentre, AG221-C-001 trial. Lancet Haematol. 2020;7:e309&#x2013;e319. doi:10.1016/s2352-3026(19)30284-4.</Citation><ArticleIdList><ArticleId IdType="doi">10.1016/s2352-3026(19)30284-4</ArticleId></ArticleIdList></Reference></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195770</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Germline Predisposition to Myelodysplastic Syndromes.</ArticleTitle><Pagination><StartPage>143</StartPage><EndPage>151</EndPage><MedlinePgn>143-151</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000660</ELocationID><Abstract><AbstractText>While germline predisposition to myelodysplastic syndromes is well-established, knowledge has advanced rapidly resulting in more cases of inherited hematologic malignancies being identified. Understanding the biological features and main clinical manifestations of hereditary hematologic malignancies is essential to recognizing and referring patients with myelodysplastic syndrome, who may underlie inherited predisposition, for appropriate genetic evaluation. Importance lies in individualized genetic counseling along with informed treatment decisions, especially with regard to hematopoietic stem cell transplant-related donor selection. Future studies will improve comprehension of these disorders, enabling better management of affected patients and their families.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Gener-Ricos</LastName><ForeName>Georgina</ForeName><Initials>G</Initials><AffiliationInfo><Affiliation>From the Department of Leukemia.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Gerstein</LastName><ForeName>Yoheved S</ForeName><Initials>YS</Initials><AffiliationInfo><Affiliation>Clinical Cancer Genetics Program, The University of Texas MD Anderson Cancer Center, Houston, TX.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Hammond</LastName><ForeName>Danielle</ForeName><Initials>D</Initials><AffiliationInfo><Affiliation>From the Department of Leukemia.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>DiNardo</LastName><ForeName>Courtney D</ForeName><Initials>CD</Initials><AffiliationInfo><Affiliation>From the Department of Leukemia.</Affiliation></AffiliationInfo></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Cancer J</MedlineTA><NlmUniqueID>100931981</NlmUniqueID><ISSNLinking>1528-9117</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><CoiStatement>Conflicts of Interest and Source of Funding: C.D.D. declares research support (to institution): Abbvie, Astex, Beigene, Calithera, BMS, Cleave, ImmuneOnc, and Loxo; consultant/advisory boards: Abbvie, Astellas, BMS, Daiichi-Sankyo, GenMab, GSK, Immunogen, Notable Labs, Servier, and Stemline. For the remaining authors, none were declared.</CoiStatement></MedlineCitatio