dType="doi">10.1038/s41408-022-00671-z</ArticleId></ArticleIdList></Reference></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195776</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Novel Approaches and Future Directions in Myelodysplastic Syndrome Treatment.</ArticleTitle><Pagination><StartPage>195</StartPage><EndPage>202</EndPage><MedlinePgn>195-202</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000658</ELocationID><Abstract><AbstractText>Myelodysplastic syndromes/neoplasms (MDSs) constitute a heterogeneous group of clonal disorders that are clinically characterized by dysplastic changes in multiple hematopoietic lineages, cytopenias, and a variable risk of progression to acute myeloid leukemia. Patients with MDS are classified as either lower- or higher-risk based on risk stratification tools such as the International Prognostic Scoring System and its revised version, which continue to be the basis for prognosis and treatment selection. Although anemic patients with lower-risk MDS are currently treated with an erythropoiesis-stimulating agent, luspatercept, and transfusions, the telomerase inhibitor imetelstat and the hypoxia-inducible factor &#x3b1; inhibitor roxadustat have shown encouraging early results and are now in phase III clinical trials. For higher-risk MDS patients, hypomethylating agent monotherapy continues to be the standard of care. However, with various novel hypomethylating agent-based combination therapies in advanced clinical testing and an increased emphasis on individualized biomarker-driven treatment decisions, the standard therapy paradigms might change in the future.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Bewersdorf</LastName><ForeName>Jan Philipp</ForeName><Initials>JP</Initials><AffiliationInfo><Affiliation>From the Leukemia Service, Department of Medicine, Memorial Sloan Kettering Cancer Center, New York, NY.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Xie</LastName><ForeName>Zhuoer</ForeName><Initials>Z</Initials><AffiliationInfo><Affiliation>Department of Malignant Hematology, H. Lee Moffitt Cancer Center, Tampa, FL.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Zeidan</LastName><ForeName>Amer M</ForeName><Initials>AM</Initials></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType></PublicationTypeList></Article><MedlineJournalInfo><Country>United States</Country><MedlineTA>Cancer J</MedlineTA><NlmUniqueID>100931981</NlmUniqueID><ISSNLinking>1528-9117</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><CoiStatement>Conflicts of Interest and Source of Funding: A.M.Z. received research funding (institutional) from Celgene/BMS, Abbvie, Astex, Pfizer, Medimmune/AstraZeneca, Boehringer-Ingelheim, Cardiff Oncology, Incyte, Takeda, Novartis, Aprea, and ADC Therapeutics. A.M.Z. participated in advisory boards and/or had a consultancy with and received honoraria from AbbVie, Otsuka, Pfizer, Celgene/BMS, Jazz, Incyte, Agios, Boehringer-Ingelheim, Novartis, Acceleron, Astellas, Daiichi Sankyo, Cardinal Health, Taiho, Seattle Genetics, BeyondSpring, Cardiff Oncology, Takeda, Ionis, Amgen, Janssen, Genentech, Epizyme, Syndax, Gilead, Kura, Chiesi, ALX Oncology, BioCryst, Notable, Orum, Mendus, Foran, Syr