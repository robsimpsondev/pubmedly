istory><PublicationStatus>aheadofprint</PublicationStatus><ArticleIdList><ArticleId IdType="pubmed">37195782</ArticleId><ArticleId IdType="doi">10.1097/JS9.0000000000000480</ArticleId><ArticleId IdType="pii">01279778-990000000-00356</ArticleId></ArticleIdList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195777</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Evolution of Therapeutic Benefit Measurement Criteria in Myelodysplastic Syndromes/Neoplasms.</ArticleTitle><Pagination><StartPage>203</StartPage><EndPage>211</EndPage><MedlinePgn>203-211</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000666</ELocationID><Abstract><AbstractText>Myelodysplastic syndromes/neoplasms (MDS) are heterogeneous, clonal myeloid neoplasms characterized by ineffective hematopoiesis, progressive cytopenias, and an increased risk of progression to acute myeloid leukemia. The diversity in disease severity, morphology, and genetic landscape challenges not only novel drug development but also therapeutic response assessment. The MDS International Working Group (IWG) response criteria were first published in the year 2000 focusing on measures of blast burden reduction and hematologic recovery. Despite revision of the IWG criteria in 2006, correlation between IWG-defined responses and patient-focused outcomes, including long-term benefits, remains limited and has potentially contributed to failures of several phase III clinical trials. Several IWG 2006 criteria also lacked clear definitions leading to problems in practical applications and interobserver and intraobserver consistency of response reporting. Although the 2018 revision addressed lower-risk MDS, the most recent update in 2023 redefined responses for higher-risk MDS and has set out to provide clear definitions to enhance consistency while focusing on clinically meaningful outcomes and patient-centered responses. In this review, we analyze the evolution of the MDS response criteria, limitations, and areas of improvement.</AbstractText><CopyrightInformation>Copyright &#xa9; 2023 Wolters Kluwer Health, Inc. All rights reserved.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Stempel</LastName><ForeName>Jessica M</ForeName><Initials>JM</Initials><AffiliationInfo><Affiliation>From the Department of Internal Medicine, Hematology Section, Yale School of Medicine, New Haven, CT.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Xie</LastName><ForeName>Zhuoer</ForeName><Initials>Z</Initials><AffiliationInfo><Affiliation>Department of Hematology, H. Lee Moffitt Cancer Center, Tampa, FL.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Bewersdorf</LastName><ForeName>Jan Philipp</ForeName><Initials>JP</Initials><AffiliationInfo><Affiliation>Department of Medicine, Leukemia Service, Memorial Sloan Kettering Cancer Center, New York, NY.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Stahl</LastName><ForeName>Maximilian</ForeName><Initials>M</Initials><AffiliationInfo><Affiliation>Department of Medical Oncology, Dana-Farber Cancer Institute and Harvard Medical School, Harvard University, Boston, MA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Zeidan</LastName><ForeName>Amer M</ForeName><Initials>AM</Initials><AffiliationInfo><Affiliation>From the Department of Internal Medicine, Hematology Section, Yale School of Medicine, New Haven, CT.</Affiliation></AffiliationInfo></Author></AuthorLi