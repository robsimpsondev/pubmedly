nce></ReferenceList></PubmedData></PubmedArticle><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM" IndexingMethod="Automated"><PMID Version="1">37195774</PMID><DateRevised><Year>2023</Year><Month>05</Month><Day>17</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1540-336X</ISSN><JournalIssue CitedMedium="Internet"><Volume>29</Volume><Issue>3</Issue><PubDate><MedlineDate>2023 May-Jun 01</MedlineDate></PubDate></JournalIssue><Title>Cancer journal (Sudbury, Mass.)</Title><ISOAbbreviation>Cancer J</ISOAbbreviation></Journal><ArticleTitle>Hematopoietic Stem Cell Transplantation for Myelodysplastic Syndromes: The Current Landscape and Future Directions.</ArticleTitle><Pagination><StartPage>179</StartPage><EndPage>187</EndPage><MedlinePgn>179-187</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1097/PPO.0000000000000662</ELocationID><Abstract><AbstractText>Myelodysplastic syndromes (MDSs) are characterized by a clonal proliferation of hematopoietic stem cells with potential life-threatening cytopenia(s) and transformation to acute myeloid leukemia. Individualized risk stratification is evolving with new molecular models, such as the Molecular International Prognostic Scoring System, for better estimation of leukemic transformation and overall survival. The only potential cure for MDSs is allogeneic transplant, although it is underutilized in MDSs because of advanced patient age and multiple comorbidities. Optimization of transplant relies on improved identification of high-risk patients pretransplant, using targeted therapies leading to deeper molecular response, developing lower toxicity conditioning regimens, engineering better molecular tools for early detection and relapse monitoring, and adding maintenance treatment strategies for high-risk patients posttransplant. This review provides an overview of transplant in MDSs with updates, future directions, and role for novel therapies.</AbstractText><Copyright